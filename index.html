<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="image-container">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="equilibrium" width="325" height="325">
      <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <h1 class="product-name">Equilibrium #3429</h1>
    <p class="product-details">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <p class="price flex-center"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="product-time flex-center"><img src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="Avatar" width="30" height="30">
      <p>Creation of <span class="white">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
